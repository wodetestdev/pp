<html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>

    <body>
        <div class="checkout">
            <h1>Checkout</h1>
            <p>You are about to buy:</p>
            <p><img class="item" title="Image of Cover" src="https://i.imgur.com/knxv5oN.jpg" />The PayPal Wars for $65.00</p>
            <p>Ship to:</p>

            <div class="addr">
                <p>5 Temasek Boulevard<br/>
                #09-01 Suntec Tower Five<br/>
                038985<br/>
                Singapore</p>
            </div>

            <script src="https://www.paypal.com/sdk/js?client-id=sb"></script>

            <div id="paypal-button-container"></div>

            <script>
                paypal.Buttons({
                    createOrder: function(data, actions) {
                    // Set up the transaction
                        return actions.order.create({
                            purchase_units: [{
                                amount: {
                                    currency_code: 'USD',
                                    value: '0.01'
                                }
                            }]
                        });
                    },

                    onApprove: function(data, actions) {
                        // Capture the funds from the transaction
                        return actions.order.capture().then(function(details) {
                            // Show a success message to your buyer
                            alert('Transaction completed by ' + details.payer.name);

                            // Call your server to save the transaction
                            return fetch('/complete', {
                                method: 'post',
                                headers: {
                                    'content-type' : 'application/json'
                                },
                                body: JSON.stringify({
                                    orderID: data.orderID
                                })
                            });
                        });
                    }
                }).render('#paypal-button-container');
            </script>

        </div>

    </body>
</html>
